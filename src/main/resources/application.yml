spring:
  session:
    store-type: redis
  redis:
    host: localhost
    port: 6379
  security:
    user:
#      임시 계정/임시 비밀번호
      name: user
      password: password
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/board?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
#  로그 파일 경로와 파일명 지정
  file:
    name: logs/app.log
  level:
#      trace < debug < info < error 순서의 로그레벨을 가짐
#      root를 info로 설정 시, trace, debug 로그는 출력되지 않음
    root: info